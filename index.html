<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/global/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-top">
        <img class="background-top-image" src="./assets/images/bg-stars.svg" alt="background" />
        <main>
          <div class="timer-title">
              <h1>WE'RE LAUNCHÄ°NG SOON</h1>
          </div>
          <div class="countdown-timer">
              <div class="timer-wrapper">
                <div class="timer">
                  <span class="days js-days">13</span>
                  <div class="timer-up half-width js-day-top-part"></div>
                  <div class="timer-down half-width js-day-bottom-part"></div>
                  <div class="middle-trim-left"></div>
                  <div class="middle-trim-right"></div>
                </div>
                <div class="timer-name">
                  <p>DAYS</p>
                </div>
              </div>
              <div class="timer-wrapper">
                <div class="timer">
                  <span class="hours js-hours">23</span>
                  <div class="timer-up half-width js-hour-top-part"></div>
                  <div class="timer-down half-width js-hour-bottom-part"></div>
                  <div class="middle-trim-left"></div>
                  <div class="middle-trim-right"></div>
                </div>
                <div class="timer-name">
                  <p>HOURS</p>
                </div>
              </div>
              <div class="timer-wrapper">
                <div class="timer">
                  <span class="minutes js-minutes">59</span>
                  <div class="timer-up half-width js-minute-top-part"></div>
                  <div class="timer-down half-width js-minute-bottom-part"></div>
                  <div class="middle-trim-left"></div>
                  <div class="middle-trim-right"></div>
                </div>
                <div class="timer-name">
                  <p>MINUTES</p>
                </div>
              </div>
              <div class="timer-wrapper">
                <div class="timer">
                  <span class="seconds js-seconds">59</span>
                  <div class="timer-up half-width js-second-top-part"></div>
                  <div class="timer-down half-width js-second-bottom-part"></div>
                  <div class="middle-trim-left"></div>
                  <div class="middle-trim-right"></div>
                </div>
                <div class="timer-name">
                  <p>SECONDS</p>
                </div>
              </div>
          </div>
        </main>
      </div>
      <div class="main-bottom">
        <img class="background-bottom-image" src="./assets/images/pattern-hills.svg" alt="background" />
        <div class="social-medya-container">
          <div class="img-wrapper">
            <img src="./assets/images/icon-facebook.svg" alt="icon-facebook" />
          </div>
          <div class="img-wrapper">
            <img
              src="./assets/images/icon-pinterest.svg"
              alt="icon-pinterest"
            />
          </div>
          <div class="img-wrapper">
            <img
              src="./assets/images/icon-instagram.svg"
              alt="icon-instagram"
            />
          </div>
        </div>
      </div>
    </div>
  </body>

  <script type="module" src="./js/app.js"></script>
</html>
